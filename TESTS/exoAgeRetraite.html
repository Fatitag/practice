<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calcul de la retraite</title>
  <style>
 form {
  width: 300px;
  margin: auto;
}
label {
  display: inline-block;
  width: 50px; 
  margin-right: 15px;
}
input {
  width: 180px;
  padding: 5px;
  margin-bottom: 10px;
}
button {
  display: block;
  margin: auto ; 
  padding: 10px;
  background-color: #4CAF50;
  color: white;
}
</style>
</head>
<body>
  <form>
    <fieldset>
        <legend>Calculer Retraite Age:</legend>
    <label for="nom">Nom:</label>
    <input type="text" id="nom" required>
    <label for="prenom">Pr√©nom:</label>
    <input type="text" id="prenom" required>
    <label for="age">Age:</label>
    <input type="number" id="age" required>
    <button type="button" onclick="Retraite()">Calculer Retraite</button>
    </fieldset>
  </form>
  <div id="display"></div>
  <script>
    function Retraite() {
  var nom=document.getElementById('nom').value;
  var prenom=document.getElementById('prenom').value;
  var age=document.getElementById('age').value;
  var ageRetraite = 60;
  var Restant=ageRetraite - age;
  document.getElementById('display').innerHTML = nom + ' ' + prenom + ', il vous reste ' + Restant + ' ans pour la retraite.';
}
  </script>
</body>
</html>
