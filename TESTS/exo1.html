        });
        // var HT , TTC , TVA;
     function calculer(){
            var produit = document.getElementById("produit").value;
            var quantite = document.getElementById("quantite").value;
            var prixUnitaire = document.getElementById("prixUnitaire").value;
            var HT = prixUnitaire * quantite;
            var TVA = HT * 0.2;
            var TTC = TVA + HT;
            document.getElementById("display").innerHTML= "le produit " +produit + " avec PU " +prixUnitaire + "est commandé avec une quantité de "+quantite +".Le prix HT est "+HT +", la TVA est " +TVA +" et le prix TTC est " +TTC;

           }
    </script>
