<!DOCTYPE html>
<html>
<body>

<script>

var a, b, c;

a = prompt("Veuillez saisir A");

b = prompt("Veuillez saisir B");

if (a !== null && b !== null) {

  if (isFinite(a) && isFinite(b)) {

    a = parseInt(a);

    b = parseInt(b);

    c = a + b;

    alert("La somme est : " + c);

  } 

}

</script>

</body>
</html>
